    <script>
        // Função para formatar a data no formato "dia de mês de ano"
        function formatarData(data) {
            const meses = [
                "janeiro", "fevereiro", "março", "abril", "maio", "junho",
                "julho", "agosto", "setembro", "outubro", "novembro", "dezembro"
            ];
            const dia = data.getDate(); // Pega o dia do mês
            const mes = meses[data.getMonth()]; // Pega o nome do mês
            const ano = data.getFullYear(); // Pega o ano
            return `${dia} de ${mes} de ${ano}`; // Retorna a data formatada
        }

        // Função para atualizar as datas
        function atualizarDatas() {
            const dataAtual = new Date(); // Pega a data atual
            const elementosData = document.querySelectorAll('.data'); // Seleciona todos os elementos com a classe "data"

            elementosData.forEach(elemento => {
                elemento.textContent = formatarData(dataAtual); // Atualiza o conteúdo de cada elemento
            });
        }

        // Atualizar as datas quando a página carregar
        window.onload = atualizarDatas;
    </script>
